<body>
    <div class="container">

        <div class="col-sm-6 text">

            <h1>Send Us A Message</h1>
            <form action="#">
                <div><i class="fa-regular fa-envelope input-icon"></i><input type="text" placeholder="Your Email"></div>

                <div><textarea name="text" id="" cols="67" rows="10" placeholder="How Can We help?"></textarea></div>
                <div><button>SUBMIT</button></div>

            </form>



        </div>


        <div class="col-sm-6 info">


            <div class="icons">

                <div class="left"><i class="fa-solid fa-location-dot"></i>


                    <span>Address</span>
                    <p>Coza Store Center 8th floor, 379 Hudson St, New York, NY 10018 US</p>
                </div>




                <div class="left">
                    <i class="fa-solid fa-phone"></i>
                    <span>Let's Talk</span>
                    <p>+1 800 1236879</p>

                </div>



                <div class="left">
                    <i class="fa-regular fa-envelope"></i>
                    <span>Sale Support</span>
                    <p>contact@example.com</p>
                </div>
            </div>



        </div>



    </div>
