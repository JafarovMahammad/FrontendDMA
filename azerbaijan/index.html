<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azerbaijan Info</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Azerbaijan Information</h1>

        <p><strong>Gerbi:</strong> <img id="coatOfArms" alt="Gerb" /></p>
        <p><strong>Şəkili:</strong> <img id="flag" alt="Bayraq" /></p>
    </div>

    <script src="./main.js"></script>
</body>
</html>
